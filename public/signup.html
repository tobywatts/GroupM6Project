      crossorigin="anonymous"

  <body class="body-signup">
    <div id="container">
      <nav>
        <img src="images/unLogo.png" alt="United Nations Logo" id="logo" />
        <ul class="nav-bar">
          <li class="nav-links"><a href="index.html">Home</a></li>
          <li class="nav-links">Goals</li>
          <li class="nav-links"><a href="signup.html">Sign&nbsp;up</a></li>
          <li class="nav-links"><a href="about.html">About</a></li>
        </ul>
      </nav>
    </div>

    <main class="main-signup">
      <div class="container-signup">
        <div class="content-signup">
          <div class="image-signup">
            <img src="images/Children-planting-trees-1.jpeg" alt="Your Image" />
          </div>
          <h1 class="h1-signup">Subscribe Now</h1>
          <p class="p-signup">Never miss an update</p>
          <form
            name="signupForm"
            class="form-signup"
            ,
            onsubmit="return validateFields()"
            ,
            method="post"
          >
            <div class="text-signup">
              <div class="name-signup">
                <input
                  type="text"
                  id="fname"
                  name="Fname"
                  placeholder="First Name"
                />
                <input
                  type="text"
                  id="lname"
                  name="Lname"
                  placeholder="Last Name"
                />
              </div>
              <div class="mail-signup">
                <input
                  type="email"
                  id="email"
                  name="Email"
                  placeholder="E-mail"
                />
              </div>
              <div class="comment-signup">
                <textarea
                  id="message"
                  name="message"
                  rows="4"
                  cols="50"
                  placeholder="Type your message here"
                ></textarea>
              </div>
            </div>
            <input class="button-signup" type="submit" value="Subscribe" />
            <p class="p-signup2">
              We won't send you any spam, you can unsubscribe at any time
            </p>
          </form>
        </div>
      </div>
    </main>

    <footer id="footer-signup">
      <small><i>Copyright &copy; 2023 United Nations</i></small>
      <small

            >&nbsp;Group M6</a
