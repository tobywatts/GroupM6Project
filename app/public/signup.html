<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/bbd0e05cb1.js"
      crossorigin="anonymous"
    ></script>
    <script src="signup.js"></script>
    <script src="app.js"></script>
    <script src="hamburger.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body class="body-signup">
    <div id="container">
      <nav id="main-nav">
        <img src="images/unLogo.png" alt="United Nations Logo" id="logo" />
        <ul class="nav-bar">

          <li class="nav-links">
            <a href="index.html">Home</a>
          </li>

          <li class="nav-links"> 
            <a href="goal1.html">Clean Energy</a>
          </li>

          <li class="nav-links">
            <a href="goal2.html">Consumption and Production</a>
          </li>

          <li class="nav-links">
            <a href="goal3.html">Climate Action</a>
          </li>
        
          </li>
          <li class="nav-links">
            <a href="signup.html">Sign&nbsp;up</a>
          </li>
          <li class="nav-links">
            <a href="about.html">About</a>
          </li>
        </ul>
        <a id="hamburger"> <i class="fa-solid fa-bars"></i> </a>
      </nav>
    </div>

    <main class="main-signup">
      <div class="container-signup">
        <div class="content-signup">
          <div class="image-signup">
            <img src="images/Children-planting-trees-1.jpeg" alt="Your Image" />
          </div>
          <h1 class="h1-signup">Subscribe Now</h1>
          <p class="p-signup">Never miss an update</p>
          <form name = "signupForm" class = "form-signup" onsubmit="return validateFields()" method="post">
            <div class="text-signup">
              
              <div class="name-signup">
                <input
                  type="text"
                  id="fname"
                  name="Fname"
                  placeholder="First Name"/>
                <input
                  type="text"
                  id="lname"
                  name="Lname"
                  placeholder="Last Name"/>
              </div>
              
              <div class="mail-signup">
                <input
                  type="email"
                  id="email"
                  name="Email"
                  placeholder="E-mail"/>
              </div>
              
              <div class="comment-signup">
                <textarea
                  id="message"
                  name="message"
                  rows="4"
                  cols="50"
                  placeholder="Type your message here"
                ></textarea>
              </div>
            </div>
            <input class="button-signup" type="submit" value="Subscribe" />
            <p class="p-signup2">
              We won't send you any spam, you can unsubscribe at any time
            </p>
          </form>
        </div>
      </div>
    </main>

    <footer id="footer-signup">
      <small><i>Copyright &copy; 2023 United Nations</i></small>
      <small
        ><i
          ><a
            href="mailto: J.Tournier@uea.ac.uk,Tom.Walker@uea.ac.uk,Toby.Watts@uea.ac.uk"
            >&nbsp;Group M6</a
          ></i
        ></small
      >
    </footer>
  </body>
</html>
